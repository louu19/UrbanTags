<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Phantom Memory</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style_tremblin.css">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Phantom Memory</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Urban Tags</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
          <li class="nav-item"><a class="nav-link active" href="archive.html">Archive</a></li>
          <li class="nav-item"><a class="nav-link" href="tagclouds.html">Tag Clouds</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h3 style="font-family: 'Geo', sans-serif; font-size: 40px;">PHANTOM MEMORY</h3>
  <div id="archiveGrid" class="row"></div>
</div>

<!-- Overlay per Street View / Canvas -->
<div id="tagOverlay" class="d-none">
  <canvas id="drawCanvas"></canvas>
  <div id="tagControls">
    <input type="color" id="colorPicker">
    <input type="range" id="sizePicker" min="1" max="50" value="8">
    <button id="clearTag">Clear</button>
    <button id="confirmTag">Save</button>
    <button id="cancelTag">Cancel</button>
  </div>
</div>

<div id="streetViewContainer" class="d-none" style="position:fixed;inset:0;z-index:10000"></div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
