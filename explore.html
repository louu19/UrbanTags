<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Explore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_tremblin.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Urban Tags</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="explore.html">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="map.html">Map</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="archive.html">Archive</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tagclouds.html">Tag Clouds</a>
                        </li>
                </div>
            </div>
        </div>
    </nav>

    <div id="exploreWrapper">
        <div id="streetview"></div>
        <div id="miniMap"></div>

        <button id="sprayBtn" title="Tag">
            <span class="material-symbols-outlined">
                fragrance
            </span>
        </button>

        <div id="tagOverlay" class="d-none">

            <canvas id="drawCanvas"></canvas>

            <div class="tagControls">
                <button id="cancelTag" class="btn btn-danger close-btn">âœ•</button>
                <div class="drawFrame">
                    <span>CREATE YOUR TAG</span>
                </div>

                <label>Color</label>
                <div id="colorPalette">
                    <span data-color="#000000"></span>
                    <span data-color="#FFFFFF"></span>
                    <span data-color="#0000FF"></span>
                    <span data-color="#8B0000"></span>
                    <span data-color="#FFD700"></span>
                    <span data-color="#008000"></span>
                    <span data-color="#800080"></span>
                    <span data-color="#40E0D0"></span>
                    <span data-color="#4682B4"></span>
                    <span data-color="#808080"></span>
                </div>

                <label>Spray Size</label>
                <input type="range" id="sizePicker" min="4" max="40" value="12">

                <div class="controls-actions">
                    <button id="confirmTag" class="btn btn-success btn-sm">
                        <span class="material-symbols-outlined">
                            check
                        </span>
                    </button>
                    <button id="clearTag" class="btn btn-warning btn-sm">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </button>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initExplore" async defer></script>
</body>

</html>
