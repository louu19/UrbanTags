<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Archive - Phantom Memory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_tremblin.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">

    <style>
        #archiveGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .archive-item {
            background: #111;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 8px;
            color: #eee;
            text-align: center;
        }

        .archive-item img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .archive-item .neutral-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 8px;
        }

        .archive-item small {
            display: block;
            margin-top: 4px;
            color: #888;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Urban Tags</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
                        <li class="nav-item"><a class="nav-link active" href="archive.html">Archive</a></li>
                        <li class="nav-item"><a class="nav-link" href="tagclouds.html">Tag Clouds</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h3 style="font-family: 'Geo', sans-serif; font-weight: 400; font-size: 40px;">PHANTOM MEMORY</h3>
        <div id="archiveGrid"></div>
    </div>

    <script>
        // Recupera tutti i tag salvati
        const tags = JSON.parse(localStorage.getItem("tags")) || [];
        const archiveGrid = document.getElementById("archiveGrid");

        tags.forEach(tag => {
            const date = new Date(tag.time);
            const formattedDate = date.toLocaleDateString() + " " + date.toLocaleTimeString();

            const item = document.createElement("div");
            item.className = "archive-item";

            item.innerHTML = `
                <img src="${tag.raw}" alt="Original Tag">
                <div class="neutral-label">Neutral Version:</div>
                <img src="${tag.neutral}" alt="Neutral Tag">
                <small>${formattedDate}</small>
            `;

            archiveGrid.appendChild(item);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
